<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="box">

    <!-- Select the service -->
    <div class="select-services1">
      <div class="servicetitle">Select the service you need:</div>
      <div class="buttons">
        <button class="button">Public Complaints</button>
        <button class="button">Online Bill Payment</button>
        <button class="button">New Connection</button>
      </div>
    </div>

    <div class="complaintmain">
      <div class="select-complaint-option">
        <div class="compainbtn">
          <button class="button">Public Complaints</button>
          <button class="button">Online Bill Payment</button>
        </div>
      </div>

      <div class="formbox">
        <div class="section1">
          <div class="servicetitle">Select the service you need</div>
          <form class="form1">
            <div class="textbox">
              <label for="acc">Account Number</label>
              <input type="text" id="acc" name="acc">
            </div>
            <div class="phone">
              <label for="phone">phone number:</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div class="date">
              <label for="day">Date:</label>
              <input type="date" id="day" name="day">
            </div>
          </form>
          <form class="form1">
            <div class="dropdown">
              <label for="Catogary">Catogary:</label>
              <select id="Catogary" name="Catogary">
                <option value="operational">Operational</option>
                <option value="commercial">Commercial</option>
              </select>
            </div>
            <div class="dropdown">
              <label for="type">Commercial Complaint Type:</label>
              <select id="type" name="type">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
              </select>
            </div>
        </div>
        
        <div class="section2">
          <div class="section2heading">Complaint Details</div>
        </div>
      </div>




          
  </div>
  
</body>
</html>
